<section>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Administrar Clientes üë®‚Äçüë©‚Äçüë¶‚Äçüë¶</h1>
      </div>
      <div class="col">
        <!-- Espacio central entre del h1 y el bot√≥n -->
      </div>
      <div class="col">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic example"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <button type="button" class="btn btn-success" (click)="opcionInsertar()">
            Insertar <i class="bi bi-plus-circle"></i>
          </button>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <div>
      <div class="row">
        <div class="col">
          <!-- Espacio Izquierdo -->
        </div>
        <div class="col-10">
          <table *ngIf="listClientes.length > 0" class="table table-striped table-hover">
            <!-- C√≥digo, C√©dula, Nombres, Tel√©fono, Direcci√≥n -->
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">C√©dula</th>
                <th scope="col">Nombres</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listClientes" class="table-active">
                <td>{{ item.id }}</td>
                <td>{{ item.cedula }}</td>
                <td>{{ item.nombres }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.direccion }}</td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic example"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    <button
                      type="button"
                      class="btn btn-warning"
                      (click)="opcionEditar(item.id!)"
                    >
                      Editar<i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <button
                    (click)="deleteCliente(item.id!)"
                    type="button"
                    class="btn btn-danger ms-2"
                  >
                    Eliminar<i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listClientes.length == 0">No hay clientes para mostrar</h5>
        </div>
        <div class="col">
          <!-- Espacio Derecho -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ******************    Modal Insertar    *****************-->
<form [formGroup]="form" (ngSubmit)="addCliente()">
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">
            Insertar Clientes
          </h5>
        </div>
        <div class="modal-body">
          <!-- C√≥digo, C√©dula, Nombres, Tel√©fono, Direcci√≥n -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">C√©dula</label>
              <input
                type="text"
                class="form-control"
                formControlName="cedula"
                id="cedula"
                placeholder="xxxxxxx-xxx"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombres</label>
              <input
                type="text"
                class="form-control"
                formControlName="nombres"
                id="nombres"
                placeholder="Nombre Apellido"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Tel√©fono</label>
              <input
                type="number"
                class="form-control"
                formControlName="telefono"
                id="tel√©fono"
                placeholder="0000000000"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Direcci√≥n</label>
              <input
                type="text"
                class="form-control"
                formControlName="direccion"
                id="direcci√≥n"
                placeholder="Calles"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="limpiarDatos()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
